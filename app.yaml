runtime: python310
api_version: 1
threadsafe: yes
 
handlers:
  - url: /prefs
    script: prefs.application
    login: required
 
  - url: .*
    script: main.application
 
libraries:
  - name: jinja2
    version: "2.6"
  - name: webapp2
    version: "2.5.2"
  - name: markupsafe
    version: "0.15"